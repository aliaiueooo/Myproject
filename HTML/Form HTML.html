<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Periodic Table</title>
</head>

<body>
	<p>
		<form>
			<table border="1" cellspacing="0">
				<tr>

				<th>
				<label for="username">Username : </label>
				</th>
				<td>
				<input type="text" id="username">
				</td>

				</tr>

				<tr>

				<th>	
				<label for="password">Password : </label>
				</th>

				<td>
				<input type="password" id="password">
				</td>

				</tr>

				<tr>

				<th colspan="2">
				Jenis Kelamin
				</th>

				</tr>

				<tr>	
				
				<td>
				<input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
				</td>

				<td>
				<input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label>
				</td>

				</tr>

				<tr>

				<th colspan="2">
				Hobi
				</th>

				</tr>

				<tr>

				<td colspan="2">	
				<input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
				<input type="checkbox" id="Menyanyi"><label for="Menyanyi">Menyanyi</label>
				<input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
				</td>

				</tr>

				<tr>

				<th colspan="2">
				<label for="komentar">Berikan komentarmu!</label>
				</th>

				</tr>

				<tr>

				<th colspan="2">	
				<textarea id="komentar"></textarea>
				</th>

				</tr>

				<tr>

				<th>
				<label>Darimana kamu?</label>
				</th>

				<th>
				<select>
					<option>Jawa Barat</option>
					<option>Jawa Tengah</option>
					<option>Jawa Timur</option>
				</select>
				</th>

				</tr>

				<tr>

				<th colspan="2">
				<button type="submit">Submit</button>
				</th>

				</tr>
			</table>
		</form>
	</p>
</body>

</html>
