<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Form1.css">
	<title>Company Registration Form</title>
</head>

<body>

	<div class="main">
		<div class="left">
			<a href="Form2.html" target="_blank">Create Account</a>
		</div>

		<div class="right">
			<header>User Login</header>
			<form action="#" method="post">
				<div class="input-box">
					<img src="../Foto/man.png">
					<input type="email" name="input-email" placeholder="Enter Email" required>
				</div>
				<div class="input-box">
					<img src="../Foto/key.png">
					<input type="password" name="input-pass" placeholder="Enter Password" required>
				</div>
				<div class="box">
					<div class="kiri">
						<input type="checkbox" name="remember" id="remember"><label for="remember">Remember Me</label>
					</div>
					<div class="kanan">
						<a href="Form3.html" target="_blank">Forgot Password?</a>
					</div>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
