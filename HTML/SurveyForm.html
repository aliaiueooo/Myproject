<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="survey.css">
	<title>Good Code Survey Form</title>
</head>

<body>
	<div class="bungkus">
			<h1>Good Code Survey Form</h1>
			<p>Thank you for taking the time to help us improve the platform</p>
		<div class="container">
			<form>
				<div class="first-section">
					<label class="title" for="input-name">Name</label><input type="text" id="input-name" name="input-name" required placeholder="Enter Name">
					<label class="title" for="input-email">Email</label><input type="email" id="input-email" name="input-email" required placeholder="Enter Email">
					<label class="title" for="input-age">Age (optional)</label><input type="number" id="input-age" name="input-age" required placeholder="Enter Age">
					<label class="title">Which option best describes your current role</label>
					<select>
						<option value="">Select current role</option>
						<option value="student">Student</option>
						<option value="freshgraduate">Freshgraduate</option>
						<option value="job">Full Time Job</option>
						<option value="not-say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="second-section">
					<div class="choice">
							<label class="title">Would you recommend this camp to a friend?</label>
						<div class="pilih">
							<input type="radio" id="definitely" name="recommend" checked><label for="definitely">Definitely</label>
						</div>
						<div class="pilih">
							<input type="radio" id="maybe" name="recommend"><label for="maybe">Maybe</label>
						</div>
						<div class="pilih">
							<input type="radio" id="not-sure" name="recommend"><label for="not-sure">Not sure</label>
						</div>
					</div>
					<div class="fav">
						<label class="title">What is your favorite feature of Good Camp?</label>
						<select>
							<option value="">Select current role</option>
							<option value="projects">Projects</option>
							<option value="service">Service</option>
							<option value="community">Community</option>
							<option value="open-source">Open Source</option>
						</select>
					</div>
				</div>
				<div class="third-section">
					<label class="title">What would you like to see improved? <sub>(Check all that apply)</sub></label>
					<div class="cek">
						<label><input type="checkbox" name="front-end" id="front-end">Front-end Projects</label>
						<label><input type="checkbox" name="back-end" id="back-end">Back-end Projects</label>
						<label><input type="checkbox" name="data" id="data">Data Visualization</label>
						<label><input type="checkbox" name="challenges" id="challenges">Challenges</label>
						<label><input type="checkbox" name="open-source" id="open-source">Open Source Community</label>
						<label><input type="checkbox" name="gitter" id="gitter">Gitter helps rooms</label>
						<label><input type="checkbox" name="videos" id="videos">Videos</label>
						<label><input type="checkbox" name="forum" id="forum">Forum</label>
						<label><input type="checkbox" name="additional" id="additional">Additional Courses</label>
					</div>
				</div>
				<div class="comment">
					<label>Any comments or suggestions?</label>
					<textarea class="textarea" name="textarea" placeholder="Enter comment here...."></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
